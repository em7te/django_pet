{% extends 'adminapp/base.html' %}

{% block content %}
    <div class="">
        {% if object.is_active %}
            Уверены, что хотите удалить пользователя: {{ object.get_full_name }}?
        {% else %}
            Уверены, что хотите восстановить пользователя?
        {% endif %}
    </div>
    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Уверен">
    </form>
    <a class="btn btn-success" href="{% url 'adminapp:user_list' %}">Нет</a>
{% endblock %}
